<!DOCTYPE html>
<head>
    <title>TODO App</title> 

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script>
        let deleteTaskName

        function setEditValues(taskName, description, isDone) {
            document.getElementById('edit-task-name').value = taskName
            document.getElementById('edit-description').value = description
            document.getElementById('edit-is-done').value = isDone
        }

        function setDeleteValue(taskName) {
            deleteTaskName = taskName
        }

        function submitAddForm(event) {
            let taskName = document.getElementById('add-task-name').value
            let description = document.getElementById('add-description').value

            let data = {
                taskName: taskName,
                description: description
            }

            fetch('/task/add', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-type': 'application/json'
                },
            }).then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error, status = ${res.status}`)
                }
                alert('Task added successfully!')
                window.location.href = '/task/dashboard'
            })
            .catch(err => {
                console.log(err)
                alert('Something went wrong. Try again.')
            })

            event.preventDefault()
        }

        function submitEditForm(event) {
            let taskName = document.getElementById('edit-task-name').value
            let description = document.getElementById('edit-description').value
            let isDone = document.getElementById('edit-is-done').value

            let data = {
                taskName: taskName,
                description: description
            }

            fetch('/task/edit', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-type': 'application/json'
                },
            }).then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error, status = ${res.status}`)
                }
                alert('Task edited successfully!')
                window.location.href = '/task/dashboard'
            })
            .catch(err => {
                console.log(err)
                alert('Something went wrong. Try again.')
            })

            event.preventDefault()
        }

        function submitDeleteForm(event) {
            let data = {
                taskName: deleteTaskName,
            }

            fetch('/task/delete', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-type': 'application/json'
                },
            }).then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error, status = ${res.status}`)
                }
                alert('Task deleted successfully!')
                window.location.href = '/task/dashboard'
            })
            .catch(err => {
                console.log(err)
                alert('Something went wrong. Try again.')
            })
        }

        function submitLogout(event) {
            console.log('Logout works!')
        }
    
        /* 
            Some functionalities that come to mind right now (Jan. 17, 2023)
                - Add, delete button
                    - Add uses a modal to add task name and description
                        - Can have empty description but not empty task name
                    - Delete uses a modal to confirm delete (so confirm and cancel buttons, nothing else)
                    - Confirm the changes to db
                - Each task is different colour and has title, description.
                    - Task name and Description is editable so each task should have edit button in top right
                        - Clicking edit should call a modal (bootstrap) to edit and change
                        - Send changes to db or add save button then send to db
                - Have a logout
                    - Logout also uses a modal to confirm logout
        */
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row pb-2 pt-2">
            <div class="col-2">
                <h3 class="">TODO...</h1>
            </div>
            <div class="col-2 ml-auto">
                <button type="submit" class="btn btn-secondary float-right" data-toggle="modal" data-target="#logout">Logout</button>
                <button type="submit" class="btn btn-secondary float-right mr-2" data-toggle="modal" data-target="#create-task">Create Task</button>
            </div>
        </div>
        <div id="taskList" class="container">
            <ul class="list-group">
                {{ range .data }}
                    <li class="list-group-item list-group-item-dark">
                        <h4>{{ .TaskName }}</h4>
                        <p>{{ .Description }}</p>

                        {{ if .IsDone }}
                            <span class="badge badge-success">Complete</span>
                        {{ else }}
                            <span class="badge badge-danger">Incomplete</span>
                        {{ end }}
                        
                        <button class="edit-btn" type="button" onclick="setEditValues({{ .TaskName }}, {{ .Description }}, {{ .IsDone }})" data-toggle="modal" data-target="#edit-task"><i class="bi bi-pencil"></i></button>
                        <button class="delete-btn" type="button" onclick="setDeleteValue({{ .TaskName }})" data-toggle="modal" data-target="#delete-task"><i class="bi bi-trash"></i></button>                    
                    </li>
                {{ end }}
            </ul>
        </div>

        <div id="create-task" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="add-task-form" onsubmit="submitAddForm(event)">
                        <div class="form-group">
                            <label for="add-task-name">Title</label>
                            <input type="text" class="form-control" id="add-task-name" placeholder="Task Name" maxlength="64" required>
                        </div>
                        <div class="form-group">
                            <label for="add-description">Description</label>
                            <textarea name="Description" id="add-description" cols="30" rows="6" type="text" class="form-control" id="description" placeholder="Add a summary..." maxlength="256"></textarea>
                        </div>
                        <button type="submit" id="add-btn" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
              </div>
            </div>
        </div>

        <div id="logout" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Logout</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="logout-form" onsubmit="submitLogout(event)">
                        <p>Are you sure you want to logout?</p>
                        <button type="submit" id="logout-btn" class="btn btn-primary">Logout</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
              </div>
            </div>
        </div>

        <div id="edit-task" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="edit-task-form" onsubmit="submitEditForm(event)">
                        <div class="form-group">
                            <label for="edit-task-name">Title</label>
                            <input type="text" class="form-control" id="edit-task-name" maxlength="64" required />
                        </div>
                        <div class="form-group">
                            <label for="edit-description">Description</label>
                            <textarea id="edit-description" cols="30" rows="6" type="text" class="form-control" id="description" placeholder="Add a summary..." maxlength="256"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input id="edit-is-done" class="form-check-input" type="checkbox" />
                                <label for="edit-is-done" class="form-check-label">Completed</label>
                            </div>
                        </div>
                        <button type="submit" id="confirm-edit-btn" class="btn btn-primary">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
              </div>
            </div>
        </div>

        <div id="delete-task" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Delete Task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="delete-task-form" onsubmit="submitDeleteForm(event)">
                        <p>Are you sure you would like to delete this task?</p>
                        <button type="submit" id="delete-btn" class="btn btn-primary">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
