<!DOCTYPE html>
<head>
    <title>TODO App</title> 

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script type="text/javascript">
        
        /* WORK LEFT: 
                - Need to figure out how to work external js files
                - After success, redirect to blank dashboard
        */

        // listen to form inputs
        function submitSignupForm(event) {
            let email = document.getElementById('email').value
            let password = document.getElementById('password').value
            let confirmPassword = document.getElementById('confirm-password').value

            let data = {
                email: email,
                password: password,
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!')
                return
            }   

            fetch('/user/signup', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-type': 'application/json'
                },
            }).then(res => { 
                console.log(res)
                if (!res.ok) {
                    throw new Error(`HTTP error, status = ${res.status}`)
                }
                return res.json()
            }).then(res => {
                alert(res.message)
            })
            .catch(err => {
                console.log(err)
                alert('Something went wrong. Try again.')
            })

            event.preventDefault()
        }           
    </script>
</head>

<body>
    <div class="container">
        <h1 class="pb-2 text-muted">TODO...</h1>
        <h3>Signup</h3>
        <h4>Welcome to the TODO task management application. Please signup below.</h4>
        <p>Passwords should be 8-64 characters with at least: 1 uppercase, 1 lowercase, 1 number, 1 symbol</p>
        <form id="signup-form" onsubmit="submitSignupForm(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control mb-3" id="email" placeholder="user123@domain.com" maxlength="64" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control mb-3" id="password" minlength="8" maxlength="64" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,64}$" required>
            </div> 
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control mb-3" id="confirm-password" minlength="8" maxlength="64" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,64}$" required>
            </div>
            <button id="submit-btn" type="submit" class="btn btn-primary pb-2">Submit</button>
        </form>

        <p>Have an account? <a href="./login">Login here.</a></p>
    <div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
