<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="#" />
    <title>TODO App</title> 

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <h1 class="pb-5 text-muted">TODO...</h1>
        <h3>Signup</h3>
        <p>Passwords should be 16-64 characters with at least: 1 uppercase, 1 lowercase, 1 number, 1 symbol</p>
        <form id="signup-form" class="needs-validation" onsubmit="submitSignupForm(event, this)" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control mb-3" id="email" placeholder="user123@domain.com" maxlength="64" required />
                <div class="invalid-feedback">
                    Please enter an email.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control mb-3" id="password" minlength="16" maxlength="64" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{16,64}$" required />
                <div class="invalid-feedback">
                    Please enter a password that satisfies the requirements above.
                </div>
            </div> 
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control mb-3" id="confirm-password" minlength="16" maxlength="64" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{16,64}$" required />
                <div class="invalid-feedback">
                    Please enter a password that satisfies the requirements above.
                </div>
            </div>
            <div class="form-group">
                <button id="submit-btn" type="submit" class="btn btn-primary mb-2">Submit</button>
                <p>Have an account? <a href="./login">Login here.</a></p>
            </div>
            <div id="server-side-validation" role="alert"></div>
        </form> 
    </div>

    <link rel="stylesheet" href="../assets/css/signup.css">
    <script type="text/javascript" src="../assets/js/signup.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
